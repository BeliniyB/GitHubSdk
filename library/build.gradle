apply plugin: "com.android.library"
apply plugin: 'bintray-release'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode VERSION_CODE
        versionName VERSION_NAME

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:support-annotations:24.2.1'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-moshi:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'net.danlew:android.joda:2.9.4.2'

    compile 'com.squareup:javapoet:1.7.0'
    compile 'com.google.auto.value:auto-value:1.3'
    compile 'com.google.auto:auto-common:0.6'
    compile 'com.squareup.moshi:moshi:1.0.0'

    //provided 'com.ryanharter.auto.value:auto-value-moshi:0.4.0-rc2'
    //apt 'com.ryanharter.auto.value:auto-value-moshi:0.4.0-rc2'

    provided files('libs/auto-value-moshi-0.5.0-SNAPSHOT.jar')
    apt files('libs/auto-value-moshi-0.5.0-SNAPSHOT.jar')

    provided 'com.google.auto.value:auto-value:1.3'
    apt 'com.google.auto.value:auto-value:1.3'

    compile 'com.ryanharter.auto.value:auto-value-parcel-adapter:0.2.4-rc2'
    apt 'com.ryanharter.auto.value:auto-value-parcel:0.2.4-rc2'
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives javadocJar
    archives sourcesJar
}

publish {
    bintrayUser = BINTRAY_USER
    bintrayKey = BINTRAY_KEY
    groupId = GROUP_NAME
    version = VERSION_NAME
    userOrg = 'meisolsson'
    artifactId = 'githubsdk'
    description = 'A SDK for GitHub built with Retrofit, Auto Value and Moshi'
    website = SITE_URL
    licences = ['Apache-2.0']
}